<div class="container mt-4">
  <div class="row fw-bold border-bottom pb-2 mb-3">
    <div class="col-6">Producto</div>
    <div class="col-2 text-center">Cantidad</div>
    <div class="col-2 text-end">Unidad</div>
    <div class="col-2 text-end">Total</div>
  </div>

  <div class="row align-items-center py-3 border-bottom">
    <div class="col-6">
      <div class="fw-bold">{{producto.title}}</div>
      <div class="text-muted small">{{producto.sku}}</div>
    </div>

    <div class="col-2 d-flex justify-content-center">
      <button class="btn btn-outline-secondary btn-sm">-</button>
      <input type="text" class="form-control text-center mx-2" style="width: 60px;" value="0">
      <button class="btn btn-outline-secondary btn-sm">+</button>
    </div>

    <div class="col-2 text-end">{{producto.price}}</div>
    <div class="col-2 text-end"></div>
  </div>

</div>
