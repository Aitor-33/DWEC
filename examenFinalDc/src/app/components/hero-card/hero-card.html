<div class="container my-4">
    <div class="card h-100">
        <div class="card-body justify-content-center text-center">
            <img [src]="hero.image1" class="card-img-top mb-3 rounded mx-auto d-block" alt="Imagen de {{hero.heroname}}"
                style="width: 130px; height: 130px; object-fit: cover;">
            <h5 class="card-title">{{hero.heroname}}</h5>
            <p class="card-text">
                <strong>Nombre Completo: </strong>{{hero.fullname}}<br>
            </p>
            <div class="d-flex justify-content-around mt-4">
                <a [routerLink]="['/hero-view', hero.id]"><i class="bi bi-search"></i></a>
                <a [routerLink]="['/user-form', hero.id]"><i class="bi bi-pencil-square"></i></a>
                <a (click)="deleteHero(hero)" style="cursor: pointer;">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
    </div>
</div>
