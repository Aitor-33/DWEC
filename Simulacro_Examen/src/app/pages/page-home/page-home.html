<div class="row row-cols-1 row-cols-md-2 g-4">

    <app-component-filtro (categoriaSeleccionada)="getCourse($event)" class="mt-5"></app-component-filtro>

    @for (producto of productos; track producto.id) {

      @if(producto.active === true){
      <app-component-producto [producto]="producto"></app-component-producto>
      }

    }

</div>
