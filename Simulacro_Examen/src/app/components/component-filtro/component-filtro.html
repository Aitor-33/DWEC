<form #filterForm="ngForm" (ngSubmit)="getDataFilter(filterForm)">
    <div class="d-flex gap-2">
        <label for="curso" class="form-label">Filtro</label>
        <select name="curso" id="curso" class="form-select" ngModel>
            <option value="">Selecione un curso</option>

            <!-- aqui hago un for con las categorias para ir poniendolas en el option -->
            @for(categoria of categorias; track categoria){

            <option [value]="categoria">{{categoria}}</option>

            }

        </select>
        <input type="submit" value="Filtrar" class="btn btn.sm btn-danger">
    </div>
</form>
